<p>reactiveforms works!</p>
<div class="container" style="margin-top:20px">
    <div class="card" style="padding:20px">
        <form [formGroup]="loginForm" (ngSubmit)="submit(loginForm)">
            <div class="row">
                <div class="col-md-4">
                    <label for="emailid">Emailid</label>
                </div>
                <div class="col-md-8">
                    <input type="emailid" formControlName="emailid" type="email" class="form-control">
                </div><br><br>
                <div class="col-md-4">
                    <label for="pwd">password</label>
                </div>
                <div class="col-md-8">
                    <input type="pwd" formControlName="pwd" type="password" class="form-control">
                </div>
                <div class="col-md-12">
                
                    <input type="submit" class="btn btn-primary" value="submit"/>
                </div></div>
                </form>
                 </div>
            </div>
