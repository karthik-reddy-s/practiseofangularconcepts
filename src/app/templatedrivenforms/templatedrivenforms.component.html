<div class="container" style="margin-top:20px">
    <div class="card" style="padding:20px">
        <form #loginform="ngForm" (ngSubmit)="submit(loginform)">
            <div class="row">
                <div class="col-md-6">
                    <label for="emailid">Emailid</label>
                </div>
                <div class="col-md-6">
                    <input type="emailid" [(ngModel)]="loginform.emailid" name="email" class="form-control">
                </div><br><br>
                <div class="col-md-6">
                    <label for="pwd">password</label>
                </div>
                <div class="col-md-6">
                    <input type="pwd" [(ngModel)]="loginform.pwd" name="password" class="form-control">
                </div>
                <div class="col-md-12">
                
                    <input type="submit" class="btn btn-primary" value="submit"/>
                </div></div>
                </form>
                 </div>
            </div>
